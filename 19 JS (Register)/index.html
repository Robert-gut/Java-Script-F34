<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form id="registrationForm">
      <div class="form-group">
        <label for="firstName">Ім'я користувача.</label>
        <input type="text" id="firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Прізвище користувача.</label>
        <input type="text" id="lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="date">Дата народження.</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="email">Email.</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Пароль.</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="confirm_password">Підтвердити пароль.</label>
        <input type="password" id="confirm_password" name="confirm_password">
      </div>
      <div class="btnBox">
        <button type="submit" id="submit-btn">Зареєструватися.</button>
      </div>
    </form>

    <script src="./script/main.js"></script>
</body>
</html>
