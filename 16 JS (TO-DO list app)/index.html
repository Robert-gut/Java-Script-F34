<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bad+Script"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="icon" type="image/gif" href="assests/animated_favicon1.gif" />
  </head>
  <body>
    <div id="todo">
      <h1>MY To-Do LIST<i id="pencil" class="fas fa-pencil-alt"></i></h1>

      <input type="text" placeholder="Add New Todo" class="lists" />

      <div style="display: flex; justify-content: space-around; margin-top: 5px;">
        <button class="filter all">all</button>
        <button class="filter active">active</button>
        <button class="filter performed">performed</button>
      </div>

      <ul class="todos">
        <li>
          <span><i class="fas fa-trash-alt"></i></span>Go to the salon
        </li>
      </ul>

      <div id="buttons">
        <button class="save">Save</button>
        <button class="clear">Clear</button>
        <button class="tipBtn">Tips</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
